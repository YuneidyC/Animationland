<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="phone">
            <!-- bunny 1 -->
            <div class="layer layer-1">
                <div class="left-ear--outer"></div>
                <div class="right-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
                <input type="checkbox">
            </div>
            <!-- bunny 2 -->
            <div class="layer layer-2">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
                <input type="checkbox">
            </div>
            <!-- Grass 1 -->
            <div class="layer layer-3">
                <div class="grass"></div>
                <div class="zigzag"></div>
            </div>
            <!-- bunny 3 -->
            <div class="layer layer-4">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
                <input type="checkbox">
            </div>
            <!-- Grass 2 -->
            <div class="layer layer-5">
                <div class="grass"></div>
                <div class="zigzag"></div>
            </div>
            <!-- bunny 4 -->
            <div class="layer layer-6">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
                <input type="checkbox">
            </div>
            <!-- Grass 3 -->
            <div class="layer layer-7">
                <div class="grass"></div>
                <div class="zigzag"></div>
            </div>
            <div class="layer layer-8">
                <div class="plant-left-shadow"></div>
                <div class="plant-left"></div>
                <div class="plant-center-shadow"></div>
                <div class="plant-center"></div>
                <div class="plant-right-shadow"></div>
                <div class="plant-right"></div>
            </div>
            <div class="layer layer-9">
                <div class="cloud-right-shadow"></div>
                <div class="cloud-right"></div>
                <div class="cloud__top--right-shadow"></div>
                <div class="cloud__top--right"></div>
            </div>
            <div class="layer layer-10">
                <div class="cloud-left-shadow"></div>
                <div class="cloud-left"></div>
                <div class="cloud__top--left-shadow"></div>
                <div class="cloud__top--left"></div>
            </div>
            <div class="title__score-container">
                <img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="AnimationLand">
                <h3 class="score">Score: </h3>
            </div>
        </div>
    </body>

</html>
